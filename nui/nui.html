<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="location">
            <div class="position">
                My Position: X=<span id="pos-x-output">N/A</span>, Y=<span id="pos-y-output">N/A</span>, Z=<span id="pos-z-output">N/A</span>   
            </div>
            <div class="heading">
                My Heading: <span id="heading-output">N/A</span>
            </div>
            <div class="destinations">     
                <strong>X:</strong><input type="text" id="destination-x" /><br />
                <strong>Y:</strong><input type="text" id="destination-y" /><br /> 
                <strong>Z:</strong><input type="text" id="destination-z" /><br>
                <button type="button" id="destination-submit">Teleport</button>
                <button type="button" id="destination-cancel">Canel</button>
            </div>
        </div>      

        <img src="./image/logo.png" class="profile-photo" />
    </body>
</html>
